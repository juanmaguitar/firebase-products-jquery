<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Register User</title>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/custom.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-offset-4 col-sm-offset-3 col-md-4 col-sm-6">
                    <h2 class="text-center">Register</h2>
                    <form id="registerForm">
                        <div class="form-group">
                          <label for="emailAddress">Email Address</label>
                          <input type="text" class="form-control" id="emailAddress" placeholder="Enter Email Address">
                        </div>

                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <div class="form-group">
                          <label for="password2">Confirm Password</label>
                          <input type="password" class="form-control" id="password2" placeholder="Enter password">
                        </div>

                        <button type="button" class="btn btn-primary" id="registerButton" disabled="disabled">Register</button>
                        <button type="button" class="btn btn-danger" id="cancelButton" >Cancel</button>
                    </form>
                    <p class="text-right">Already have an user? <a class="btn btn-warning btn-xs" href="login.html" >Log in here!</a>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
        <script src="../config.js"></script>
        <script src="register.js"></script>


    </body>
    </html>
