<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Login</title>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/custom.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-offset-4 col-sm-offset-3 col-md-4 col-sm-6">
                    <h2 class="text-center">Your Profile</h2>
                    <form id="registerForm">
                        <div class="form-group imageProfile">
                            <img src="" alt="">
                        </div>
                        <div class="form-group">
                          <label for="emailAddress">Email Address</label>
                          <input type="text" class="form-control" id="emailAddress" placeholder="Enter Email Address">
                        </div>

                        <div class="form-group">
                          <label for="password">About you...</label>
                          <textarea class="form-control" id="about" placeholder="Tell us about you"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary" id="updateButton" >Update</button>
                        <button type="button" class="btn btn-danger" id="cancelButton" >Cancel</button>
                    </form>

                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
        <script src="../config.js"></script>
        <script src="profile.js"></script>


    </body>
    </html>
