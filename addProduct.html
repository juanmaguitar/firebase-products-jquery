<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css" type="text/css" />

</head>
<body>
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="productlisting.html">Back to Admin</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <form id="addForm">
            <div class="form-group">
                <label for="itemName">itemName</label>
                <input type="text" id="itemName" class="form-control" placeholder="Enter item name"/>
            </div>
            <div class="form-group">
                <label for="itemDescription">itemDescription</label>
                <textarea class="form-control" id="itemDescription" rows="3" placeholder="Enter item Description" ></textarea> 
            </div>
            <div class="form-group">
                <label for="itemPrice">itemPrice</label>
                <input type="text" id="itemPrice" class="form-control" placeholder="Enter item Price"/>
            </div>
            <div class="form-group">
                <label for="imageInput">Choose image</label>
                <input type="file" id="imageInput" />
                <p class="help-block">Choose an image to be displayed on product page</p>
                <img id="preview">
            </div>
            <button type="submit" class="btn btn-primary" id="saveButton" disabled="disabled">Save</button>
        </form>    
    </div>
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="js/addProduct.js"></script>
    
</body>
</html>
